server:
  port: 8080
  host: "0.0.0.0"

cloud:
  endpoint: "https://api.jetsetgo.world/api/v1/print"
  ws_endpoint: "wss://api.jetsetgo.world/api/v1/print/ws"
  server_id: ""      # Will be assigned during registration
  api_key: ""        # Will be assigned during registration

  # WebSocket settings (primary transport)
  use_websocket: true
  ws_reconnect_delay: 1s        # Initial reconnect delay
  ws_max_reconnect_delay: 30s   # Max reconnect delay (exponential backoff)
  ws_ping_interval: 30s         # Heartbeat interval

  # Polling fallback (used if WebSocket unavailable)
  poll_interval: 30s

